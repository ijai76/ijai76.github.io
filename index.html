<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Gambar ke Pomf2.lain.la</title>
</head>
<body>
    <h2>Upload Gambar ke Pomf2.lain.la</h2>
    <form id="uploadForm">
        <label for="file">Pilih Gambar:</label>
        <input type="file" id="file" accept="image/*"><br><br>
        <input type="submit" value="Upload">
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var fileInput = document.getElementById('file');
            var file = fileInput.files[0];

            if (!file) {
                alert("Pilih gambar terlebih dahulu!");
                return;
            }

            var formData = new FormData();
            formData.append('files[]', file);  // 'files[]' adalah parameter yang diminta oleh pomf2 API

            // Upload file ke pomf2.lain.la
            fetch('https://pomf2.lain.la/upload.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    var filePath = data.files[0].url;
                    document.getElementById('result').innerHTML = 
                        'Gambar berhasil diunggah! <a href="' + filePath + '" target="_blank">Lihat Gambar</a>';
                } else {
                    document.getElementById('result').innerHTML = 'Upload gagal: ' + data.error;
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = 'Terjadi kesalahan: ' + error;
            });
        });
    </script>
</body>
</html>
